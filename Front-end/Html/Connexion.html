    <div class="login-container">
        <h2>Connexion</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    <div class="register-container">
        <style>/* Style de base pour le formulaire */
            form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f5f5f5;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            
            h3 {
                text-align: center;
            }
            
            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 90%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
            
            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            
            /* Style pour le lien de redirection */
            a {
                color: #007bff;
                text-decoration: none;
            }
            
            /* Style pour le lien de redirection au-dessus du formulaire */
            #redirection-link {
                text-align: center;
                margin-top: 15px;
            }
            
            /* Style pour les erreurs ou messages de succès (facultatif) */
            .error-message {
                color: red;
                margin-top: 10px;
            }
            
            .success-message {
                color: green;
                margin-top: 10px;
            }
            </style>
        <h3>Inscription</h3>
        <form action="/inscription" method="POST">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br>
    
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br>
    
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="mot_de_passe">Mot de passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required><br>
    
            <!-- Ajoutez d'autres champs d'inscription selon vos besoins (par exemple, date de naissance, numéro de téléphone, etc.) -->
    
            <input type="submit" value="S'inscrire">
