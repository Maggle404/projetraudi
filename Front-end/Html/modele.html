<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèles de Voitures - Raudi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { width: 80%; margin: auto; }
        .model { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; background: #fff; }
        .model img { width: 100%; height: auto; border-radius: 5px; }
        .model h3 { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Exemple de modèle de voiture -->
        <div class="model">
            <img src="path-to-car-image.jpg" alt="Raudi R1">
            <h3>Raudi R1</h3>
            <p>Description du modèle Raudi R1...</p>
        </div>

        <!-- Répétez les divs .model pour chaque modèle de voiture -->
    </div>
</body>
</html>
