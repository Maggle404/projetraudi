<script>
    // Fonction pour calculer le prix en fonction des options sélectionnées
    function calculatePrice() {
        // Obtenez la liste des cases à cocher d'option
        const optionCheckboxes = document.querySelectorAll('.option-checkbox');
        
        // Obtenez le prix initial du véhicule
        const initialPrice = 20000; // Prix initial en euros

        // Initialisez le prix total au prix initial
        let totalPrice = initialPrice;

        // Parcourez les cases à cocher et ajoutez le prix de chaque option sélectionnée
        optionCheckboxes.forEach(checkbox => {
            if (checkbox.checked) {
                // Obtenez le prix de l'option à partir de l'attribut "data-price"
                const optionPrice = parseFloat(checkbox.getAttribute('data-price'));
                totalPrice += optionPrice;
            }
        });

        // Mettez à jour le prix total affiché
        document.getElementById('price-value').textContent = totalPrice.toFixed(2) + ' €';
    }

    // Fonction pour afficher les options en fonction du type sélectionné
    document.getElementById('option-type').addEventListener('change', function() {
        const selectedType = this.value;
        const optionItems = document.querySelectorAll('.option');
        
        // Masquez toutes les options
        optionItems.forEach(item => {
            item.style.display = 'none';
        });

        // Affichez uniquement les options du type sélectionné
        const selectedOptions = document.querySelectorAll(`.option.${selectedType}`);
        selectedOptions.forEach(option => {
            option.style.display = 'block';
        });
    });

    // Appel initial pour afficher les options du type par défaut
    document.getElementById('option-type').dispatchEvent(new Event('change'));
</script>
